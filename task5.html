<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1>Registration Form</h1>
    <style>
        .registration-form {
            
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1{
            text-align: center;
            color: blue;
        }
        table, th, td,tr {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <div class="registration-form">
    
    <form action="process_registration.php" method="POST">
        <table>
            <tr>
                <td><b>First Name:</b></td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><b>Re-enter Password:</b></td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td rowspan="2"><b>Gender:</b></td>
                <td><input type="radio" name="gender" value="male"> Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" value="female"> Female</td>
            </tr>    
            </tr>
            <tr>
                <td><b>Age:</b></td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><textarea name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><b>State:</b></td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td><b>Country:</b></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="languages"><b>Languages known:</b></label></td>
                <td class="languages">
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="languages" value="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    Log in to <a href="https://ethnus.com">Ethnus</a> website.
                </td>
            </tr>
            
            
        </table>
        
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
